<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
        <img id="header-img" src="https://www.example.com/header.jpg" alt="Header Image">
    </header>
    <main>
        <section id="home" class="section">
            <h1>Welcome to Our Product</h1>
            <p>Discover the best features and pricing options.</p>
            <iframe id="video" src="https://www.example.com/video" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="features" class="section">
            <h2>Features</h2>
            <div class="flex-container">
                <div class="feature-box">Feature 1</div>
                <div class="feature-box">Feature 2</div>
                <div class="feature-box">Feature 3</div>
            </div>
        </section>
        <section id="pricing" class="section">
            <h2>Pricing</h2>
            <p>Choose a pricing plan that fits your needs.</p>
        </section>
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
